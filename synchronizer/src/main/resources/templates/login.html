    <title>Getting Started: Handling Form Submission</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
<div class="container">

    <div class="card card-container">
        <h1 class="offset-md-2">Login Form</h1>
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="images/user.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" th:action="@{/login}" th:object="${user}" method="post">
            <div th:if="${ Status=='error'}">
                <div class="alert alert-danger">
                    Invalid Username or Password
                </div>
            </div>
            <input type="text" id="inputEmail" class="form-control" placeholder="Username" th:field="*{username}" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}" required>

            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form><!-- /form -->

    </div><!-- /card-container -->
</div><!-- /container -->
